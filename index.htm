<!DOCTYPE html>
<html>
<head>
	<title>Easy Assignment Week 1</title>

	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"> 
	
</head>
<body>
     <!-- This is container number 1 which represents the header -->
	<header> header </header>
	
	<!-- This is container number 2 which represents the navigation -->
	<nav> nav </nav> 

	<!-- This is container number 3 which represents aside -->
	<aside> aside</aside>

	<!-- This is container number 4 which represents section -->
	<!-- Section has one sub-contatiner which is articale -->
	<section> section 

		<!-- This is a sub-container which represents the article inside section -->
		<!-- article has two sub-containers which are headers and pargraph as well -->
		<article> article 
			<!-- First sub-container is headers -->
			<h4>h1, h2, h3</h4> 

			<!-- Second sub-container is pargraph -->
			<p> p </p>

		</article>
	</section>

	<!-- This is the last container which represents the footer -->
	<footer> footer </footer>

</body>
</html>
